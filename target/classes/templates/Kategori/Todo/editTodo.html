

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Kategori</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Edit Todo</h5>
              <p class="card-text">Silahkan edit Todo yans sudah ada</p>
              <form class="row g-3" th:object="${todo}" method="post" th:action="@{'/'+id_kategori + '/edit' }">
                <div class="col-8">
                  <input type="text" class="form-control" id="inputEditTodo"  th:field="*{nama}">
                  <input type="hidden"  class="form-control" id="inputEditTodo"  th:field="*{kategori}">
                  <input type="hidden" class="form-control" id="inputEditTodo"  th:field="*{id}">
                  

                </div>
                <div class="col-4">
                  <button type="submit" class="btn btn-primary">Update</button>
                  <a th:href="@{'/'+${todo.getKategori().getId()}}" class="btn btn-danger">Batal</a>

                </div>
              </form>
            </div>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
