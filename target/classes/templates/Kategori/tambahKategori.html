<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Kategori</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="container mt-5">
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/">Aplikasi Todo List</a>
    
  </nav>
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tambah Kategori</h5>
              <p class="card-text">Silahkan tambah kategori baru</p>
              <form class="row g-3" th:object="${new_kategori}" method="post" th:action="@{/add}">
                <div class="col-8">
                  <input type="text" class="form-control" id="inputTambahKategori" th:field = "*{nama}" placeholder="Contoh: Tugas">
                </div>
                <div class="col-4">
                  <button type="submit" class="btn btn-primary">Tambah</button>
                  <a href="/" class="btn btn-danger">Batal</a>

                </div>
              </form>
            </div>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
