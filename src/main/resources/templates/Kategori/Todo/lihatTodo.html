<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
  </head>
  <body>
  
    <div class="container">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">Aplikasi Todo List</a>
        <a type="button"  href="/logout" class="btn btn-danger">LogOut</a>
      </nav>
    <h3 th:text='${kategori.getNama()}'>Todo (variabel kategori)</h3>
    
      <!-- tambah akun -->
    <a name="" id="" class="btn btn-primary" th:href="@{'/'+${kategori.getId()}+'/add'}" role="button">Tambah</a>
     <div class="container" style="background-color: aqua;">
     
      </div>
      <!-- list todo nya -->
      <div class="row" th:each="todo :${all_todoData} ">
        <div class="col-10      " style="background-color: blueviolet;">
          <p th:text = "${todo.getNama()}"></p>
        </div>
        
        <div class="col-2 " style="background-color: aquamarine;">
          <a name="" id="" class="btn btn-primary"  th:href="@{'/'+${kategori.getId()}+'/edit/'+${todo.getId()}}" role="button">Edit</a>
          <a name="" id="" class="btn btn-danger"  th:href="@{'/'+${kategori.getId()}+'/delete/'+${todo.getId()}}" role="button">hapus</a>
          
        </div>
      </div>
      
     </div>
      <!-- end llst todo -->

      <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Hapus Todo List?</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Yakin akan menghapus todo list
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tidak</button>
        <button type="button" class="btn btn-danger">Ya</button>
      </div>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
