

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Kategori</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Login</h5>
              <p class="card-text">silahkan masukan kode password untuk login ke aplikasi</p>
              <form th:object="${authData}" method="post" th:action="@{/login}"></formth:object>
                
                <div class="form-group">
                  <label for="exampleInputPassword1">Kode Password untuk login</label>
                  <input th:field = "*{password}" type="password" class="form-control" id="exampleInputPassword1">
                </div>
               
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
